<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harpy Eagle Images</title>
    <link rel="stylesheet" href="CSS/styles.css">
    
    <!-- Load Main.js -->
    <script defer src="JS/Main.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="images.html" class="active">Images</a>
        <a href="habitat.html">Habitat</a>
        <a href="javascript:void(0);" class="icon">&#9776;</a>
    </div>

    <!-- Images Section -->
    <div class="container">
        <h1>Harpy Eagle Gallery</h1>
        <p>Explore stunning images of the Harpy Eagle below.</p>

        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/harpy1.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/harpy2.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/harpy3.jpg" style="width:100%"> 
            </div>

            <!-- Next/Prev Buttons -->
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

        </div>
        <br>

        <!-- Dots for Navigation -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span>  
        </div>

    </div>

</body>
</html>
